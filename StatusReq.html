<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סטטוס הבקשה</title>
    <style>
        /* Google Fonts Integration */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f7fafa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333333;
            direction: rtl;
        }

        /* Card Styling */
        .status-card {
            background: #ffffff;
            color: #333333;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .status-card h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #6A11CB;
        }

        .status-card p {
            font-size: 16px;
            color: #666666;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #dddddd;
        }

        th {
            background: linear-gradient(135deg, #6cd2ed, #45a7c7); /* אותו צבע כמו הכפתורים */
            color: white;
            font-weight: 600;
            padding: 12px 15px;
            text-align: center;
        }

        td {
            color: #333333;
            padding: 12px 15px;
            text-align: center;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #6cd2ed, #45a7c7);
            border: none;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #45a7c7, #6cd2ed);
        }
    </style>
</head>
<body>
    <div class="status-card">
        <h1>סטטוס הבקשה</h1>
        <p>כאן מופיע המידע על מצב הבקשות שלך:</p>

        <table>
            <thead>
                <tr>
                    <th>נושא</th>
                    <th>סטטוס</th>
                    <th>פעולה</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>מתמטיקה</td>
                    <td>ממתינה</td>
                    <td><a href="#" class="btn">בטל</a></td>
                </tr>
                <tr>
                    <td>פיזיקה</td>
                    <td>מאושר</td>
                    <td><a href="#" class="btn">צפה בפרטים</a></td>
                </tr>
                <tr>
                    <td>כימיה</td>
                    <td>נדחה</td>
                    <td><a href="#" class="btn">בקש שוב</a></td>
                </tr>
            </tbody>
        </table>

        <a href="#" class="btn">חזור לדף הראשי</a>
    </div>
</body>
</html>
