<html>

<head>
    <title>
         First-Log_In
    </title>
    <link rel="stylesheet" href="first-login.css">
</head>
<body>
    <div class="First_login-container">
        <h1> First Log In </h1>
        <label>Username</label>
        <input type="text" placeholder="Choose a username">
        <br/>
        <label>Password</label>
        <input type="password" placeholder="Password">
        <br/>
        <label>Email</label>
        <input type="email" placeholder="Enter your email">
        <br/>
        <label>Phone Number</label>
        <input type="number" placeholder="Enter your phone number">
        <br/>
        <label>ID Number</label>
        <input type="number"placeholder="Enter your ID number" >
        <br/>
        <label>Specialization</label>
        <input type="text" placeholder="Enter your specialization">
        <br/>
        <button class="button">Log In</button><br><br><br><br>
    
    </div>
</body>
</html>
