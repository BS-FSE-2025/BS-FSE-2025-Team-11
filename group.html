<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <h2>בקשה לתגבור קבוצתי</h2>
        <form action="/" method="POST">
            <h4>1.</h4>
            <label for="course_name">הקורס המבוקש:</label>
            <input type="text" id="course_name" name="course_name" placeholder="הכנס את  שם הקורס" required>

            <label for="course_number">מספר הקורס:</label>
            <input type="text" id="course_number" name="course_name" placeholder=" הכנס מספר הקורס" required>

            <label for="department">מחלקה:</label>
            <input type="text" id="department" name="department" placeholder="הכנס את המחלקה" required>

            <label for="campus">קמפוס:</label>
            <select id="campus" name="campus" required>
                <option value="" disabled selected>בחר קמפוס</option>
                <option value="ashdod">אשדוד</option>
                <option value="beersheba">באר שבע</option>
            </select>

    
            <label for="group_priority">עדיפות הקבוצה:</label>
            <select id="group_priority" name="group_priority" required>
                <option value="" disabled selected>בחר את העדיפות</option>
                <option value="frontal">תגבור פרונטלי</option>
                <option value="zoom">תגבור בזום</option>
            </select>
<h4>2.רשמו 3 הצעות למועדי התגבור ( משך התגבור – שעתיים )</h4>

                </thead>
                <tbody>
                    <tr>

                    <tr>

<h4> 4. איש הקשר מטעם הסטודנטים:</h4>
            <label for="full_name">שם מלא:</label>
            <input type="text" id="full_name" name="full_name" placeholder="הכנס את שמך המלא" required>

            <label for="id_number">ת.ז:</label>
