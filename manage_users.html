<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול משתמשים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background:#f7fafa; ;
            margin: 0;
            padding: 20px;
            direction: rtl; /* מגדיר את כיוון הטקסט מימין לשמאל */
            margin: 0; /* מסיר רווחים ברירת מחדל */
            height: auto; /* גובה הדף יתפוס את כל המסך */
            display: flex;
            justify-content: flex-start; /* ממקם את התוכן בצד שמאל */
            align-items: flex-start; /* ממקם את התוכן בחלק העליון */
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #6cd2ed;
            color: white;
        }

        input, select {
            width: 90%;
            padding: 5px;
            margin: 0;
            box-sizing: border-box;
        }

        button {
            padding: 5px 10px;
            color: white;
            background: #45a7c7;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #6cd2ed;
        }

        .delete-btn {
            background-color: #f44336; /* لون أحمر */
        }

        .delete-btn:hover {
            background-color: #d32f2f; /* لون أحمر أغمق عند التمرير */
        }
 
            .container {
                background: white;
                border-radius: 0; /* לא תהיה עיגול לפינות */
                box-shadow: none; /* לא יהיה צל */
                padding: 80px; /* ריפוד פנימי */
                width: 100%; /* התיבה תתפוס את כל רוחב הדף */
                height:auto; /* גובה מקסימלי של 100% מהדף */
                overflow-y: auto; /* גלילה במקרה של תוכן רב */
                display: flex;
                flex-direction: column;
                justify-content: flex-start; /* מכניס את התוכן למעלה */
                position: absolute; /* מוודא שהתוכן יימצא בשטח הכולל של הדף */
            }
            
            
            h1 {
                color: #333;
                text-align: center;
            }
            
            label {
                display: block;
                color: #2c3e50; /* טקסט כהה */
                margin-bottom: 10px;
                font-size: 16px;
                font-weight: bold;
                margin-top: 12px;
                margin-bottom: 15px; /* רווח תחתון */
            }
            
            input[type="text"],
            input[type="number"],
            input[type="date"] {
                width: 60%;
                padding: 18px;
                margin-bottom: 15px;
                border: 1px solid #dcdcdc;
                border-radius: 5px;
                background-color: #f9f9f9;
            }
            
            input:focus {
                border-color: #1e88e5;
                box-shadow: 0 0 5px rgba(30, 136, 229, 0.5);
                outline: none;
            }
            
            .submit-button {
                width: 350px;
                height: 50px;
                font-size: 30px;
                font-weight: bold;
                color: white;
                background: linear-gradient(135deg, #6cd2ed, #45a7c7);
                border: none;
                border-radius: 25px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
                cursor: pointer;
                transition: all 0.3s ease;
                margin-top: 80px;
                margin-right: 40%;
            }
            
            .submit-button:hover {
                background-color: #1e88e5;
            }
            
            .submit-button:hover {
                transform: translateY(-3px);
                background: linear-gradient(135deg, #45a7c7, #6cd2ed); /* שינוי כיוון המעבר */
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            }
            
            .submit-button:active {
                transform: translateY(3px);
                box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.2);
            }
            
            
            table {
                width: 90%;
                margin-top: 20px;
                border-collapse: collapse;
                word-wrap: break-word; /* לשבור מילים ארוכות */
            }
            
            th, td {
                border: 1px solid #ddd;
                padding: 10px;
                text-align: center;
            }
            
            th {
                background: linear-gradient(135deg, #6cd2ed, #45a7c7);
                font-weight: bold;
            }
            
            
            .login-container button {
                width: 100%;
                padding: 15px;
                font-size: 18px;
                font-weight: bold;
                color: #ffffff;
                background: linear-gradient(135deg, #6cd2ed, #45a7c7); /* מעבר צבעים לכפתור */
                border: none;
                border-radius: 25px;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
                cursor: pointer;
                transition: all 0.3s ease;
                text-transform: none;
            }
            
            
            .instructions {
                width: 60%; 
                background-color: #ecf0f1; /* רקע אפור קל להנחיות */
                border: 1px solid #dcdcdc; /* גבול אפור בהיר */
                padding: 15px;
                border-radius: 5px;
                margin-bottom: 20px;
            }
            
            .instructions h4 {
                margin-top: 0;
                color: #34495e;
            }
            
            .instructions ul {
                margin: 0;
                padding-left: 20px;
                color: #2c3e50;
            }
            
            .instructions li {
                margin-bottom: 10px;
            }
            
            
            
            /* עיצוב התפריט */
            .header {
                position: fixed; /* קיבוע לראש העמוד */
                top: 0;
                left: 0;
                width: 100%; /* תופס את כל רוחב המסך */
                background-color: white; 
                z-index: 1000; /* שכבה קדמית */
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* צל לתפריט */
                padding: 10px 0; /* ריווח פנימי אנכי */
                border-radius: 15px; /* עיגול פינות התפריט */
                
            }
            
            
            
            .menu {
                display: flex;
                justify-content: flex-start; /* ממרכז את האפשרויות לצד שמאל */
                align-items: center; /* יישור אנכי */
                padding: 0 20px; /* ריווח פנימי אופקי */
            }
            
            .menu img.logo {
                height: 100px; /* גובה מוגדל של הלוגו */
                margin-right: 40px; /* ריווח בין הלוגו לשאר התפריט */
                border-radius: 50%;
                width: 150px;
            
                    
            }
            
            nav.menu {
                max-width: 1250px;
                margin: 1px;;
                display: flex;
                align-items: center;
                justify-content:space-around;
                padding: 0 8px;
                flex-direction: row-reverse; 
                margin-left: auto;
            }
            .menu ul {
                display: flex;
                align-items: center;
            }
            .menu ul li{
                list-style: none;
                margin:auto;
            }
            .menu ul li a{
                text-decoration: none;
                color: #5a5858;
                font-size: 15px;
                font-weight: 500;
                padding: 5px 10px;
                border-radius: 15px;
                margin-left: 20px;
                margin-top: 5px;
                transition: all 0.3s ease;
            }
            .menu ul li a:hover{
                background: linear-gradient(135deg,#6cd2ed,#45a7c7);
                color: black;
            }
            button{
                text-decoration: none;
                color: #34495e;
                font-size: 16px;
                font-weight: 500;
                padding: 10px 15px;
                border-radius: 15px;
                border: none;
                margin-left: 36px;
                margin-top: 5px;
                transition: all 0.3s ease;
                background-color: #6cd2ed;
            }
            button:hover{
                background:  #EE626B;
               
            }
            
            /* ריווח תוכן מתחת לתפריט */
            .container {
                margin-top: 60px; /* התאמה לפי גובה התפריט */
            }
        </style>
</head>

    <div class="container">
    <h1>ניהול משתמשים</h1>
    <table>
        <thead>
            <tr>
                <th>שם משתמש</th>
                <th>דוא"ל</th>
                <th>טלפון</th>
                <th>תעודת זהות</th>
                <th>התמחות</th>
                <th>פעולות</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <form method="post" action="{% url 'update_user' user.id %}">
                    {% csrf_token %}
                    <td>
                        <input type="text" name="username" value="{{ user.username }}">
                    </td>
                    <td>
                        <input type="email" name="email" value="{{ user.email }}">
                    </td>
                    <td>
                        <input type="text" name="phone_number" value="{{ user.phone_number }}">
                    </td>
                    <td>
                        <input type="text" name="id_number" value="{{ user.id_number }}">
                    </td>
                    <td>
                        <input type="text" name="specialization" value="{{ user.specialization }}">
                    </td>
                    <td>
                        <button type="submit">עדכון</button>
                    </td>
                </form>
                <td>
                    <form method="post" action="{% url 'delete_user' user.id %}">
                        {% csrf_token %}
                        <button type="submit" class="delete-btn">מחק</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div>
</body>
