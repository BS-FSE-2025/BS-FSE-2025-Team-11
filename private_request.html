            label {

            .menu img.logo {

    <div class="container">
        <h1>בקשה תגבור אישי</h1>
        <form method="post" action="{% url 'private_request' %}">
            {% csrf_token %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            {{ private_form.as_p }}
            <label>מערכת שעות:</label>
            <table id="schedule-table">
                <thead>
                    <tr>
                        <th>יום</th>
                        <th>משעה</th>
                        <th>עד שעה</th>
                        <th>פעולות</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="date" name="student_day[]" placeholder="יום" required></td>
                        <td><input type="time" name="start_time[]" required></td>
                        <td><input type="time" name="end_time[]" required></td>
                        <td><button type="button" onclick="removeRow(this)">מחק</button></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" onclick="addRow()">הוסף שורה</button>
            <div class="link-container">
                <label>האם אתה  רוצה למחוק את הבקשה? <a href="{% url 'Studentpage' %}" class="link">Student page</a></label>
            </div>
            <button type="submit" class="submit-button">שלח בקשה</button>
        </form>
    </div>

    <script>
        function addRow() {
            const table = document.getElementById('schedule-table').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            newRow.innerHTML = `
                <td><input type="date" name="student_day[]" placeholder="יום" required></td>
                <td><input type="time" name="start_time[]" required></td>
                <td><input type="time" name="end_time[]" required></td>
                <td><button type="button" onclick="removeRow(this)">מחק</button></td>
            `;
        }
    
        function removeRow(button) {
            const row = button.parentElement.parentElement;
            const tableBody = row.parentElement;
            if (tableBody.rows.length > 1) {
                row.remove();
            } else {
                alert("לא ניתן למחוק את השורה האחרונה.");
            }
        }
    </script>
