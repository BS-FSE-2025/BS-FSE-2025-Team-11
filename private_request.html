<body>
    <div class="header">
        <div class="menu" >        
            <ul>
                <li><a href="home.html"><button dir="ltr">Log out</button></a></li>
                <li><a href="contactStudent.html"> צור קשר עם דיקנאט</a></li>

            </ul>  
            {% load static %}
            <img class="logo" src="{% static 'images/classy.jpg' %}" alt="Logo">

        </div>
    </div>

    <div class="container">
        <h1>בקשה תגבור אישי</h1>
        <form method="post" action="{% url 'private_request' %}">
            {% csrf_token %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            {{ private_form.as_p }}
            <h4>מערכת שעות:</h4>
            <table id="schedule-table">
                <thead>
                    <tr>
                        <th>תאריך</th>
                        <th>משעה</th>
                        <th>עד שעה</th>
                        <th>פעולות</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="date" name="student_day[]" placeholder="יום" required></td>
                        <td><input type="time" name="start_time[]" required></td>
                        <td><input type="time" name="end_time[]" required></td>
                        <td><button type="button" class="delete-row-button" onclick="removeRow(this)">מחק</button></td>
                    </tr>
                </tbody>
            </table>
             <!-- כפתור הוספת שורה -->
             <button type="button" class="add-row-button" onclick="addRow()">הוסף שורה</button>
             <div class="link-container" style="text-align: right; margin: 20px;">
                <label class="confirmation-label" style="font-size: 16px; color: #333;">
                    האם אתה רוצה למחוק את הבקשה? 
                    <a href="{% url 'Studentpage' %}" class="link" style="color: blue; text-decoration: none; margin-right: 10px;">
                        Student page
                    </a>
                </label>
            </div>
                            
           <br><button type="submit" class="submit-button">שלח בקשה</button></br>

            <script>
                // פונקציה להוספת שורה
                function addRow() {
                    const table = document.getElementById("schedule-table").getElementsByTagName("tbody")[0];
                    const newRow = table.insertRow(); // הוספת שורה חדשה
                    newRow.innerHTML = `
                        
                            <td><input type="time" name="attendance_time[]" required></td>
                         <td><input type="time" name="attendance_end_time[]" required></td>
                         <td><input type="date" name="student_date[]" placeholder="תאריך" required></td>
                        <td><button type="button" class="delete-row-button" onclick="removeRow(this)">מחק</button></td>
                    `;
            
                    // הוספת עיצוב לכפתור מחיקה
                    const deleteButton = newRow.querySelector('.delete-row-button');
                    deleteButton.style.backgroundColor = '#6cd2ed';  // עיצוב דינמי לכפתור המחיקה
                    deleteButton.style.color = '#34495e';  // טקסט לבן
                }
            
                // פונקציה למחיקת שורה
                function removeRow(button) {
                    button.closest("tr").remove(); // מחיקת השורה שאליה שייך הכפתור
                }
            </script>

        </form>
    </div>
