<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7fafa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
        }
        
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 420px;
            max-width: 90%;
            text-align: center;
        }
        
        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
        
        h2 {
            margin-bottom: 20px;
            margin-top: 20px; /* הוספת ריווח למעלה */
            color: #4f5a5a;
            font-size: 36px;
            font-weight: bold;
            text-transform: none;
            letter-spacing: 1px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
            color: #555;
            text-align: left;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #90caf9;
            border-radius: 6px;
            font-size: 14px;
            background-color: #f9fcfc;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: #1e88e5;
            outline: none;
            box-shadow: 0 0 5px rgba(30, 136, 229, 0.5);
            background-color: #ffffff;
        }
        
        button {
            width: 300px;
            height: 50px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #6cd2ed, #45a7c7);
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #45a7c7, #6cd2ed);
        }
        
        button:active {
            box-shadow: 0 3px rgba(30, 136, 229, 0.5);
            transform: translateY(2px);
        }
        
        button:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(30, 136, 229, 0.7);
        }
        
        .container p {
            margin-top: 20px;
            font-size: 14px;
            color: #4f5a5a;
            text-align: center;
        }
        
        .container p a {
            color: #1e88e5;
            text-decoration: none;
        }
        
        .container p a:hover {
            text-decoration: underline;
        }
    </style>

   
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        {% if messages %}
            <ul>
                {% for message in messages %}
                 <li>{{ message }}</li>
                {% endfor %}
            </ul>
           {%endif%}
        <form method="POST">
            {% csrf_token %}
        
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="id_number">ID Number:</label>
            <input type="text" id="id_number" name="id_number" placeholder="Enter ID number" required>

            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" placeholder="Enter phone number" required>


            <label for="specialization">specialization:</label>
            <input type="text" id="specialization" name="specialization" placeholder="Enter the specialization name " required>

            <button type="submit" class="button">Signup</button>
            
        </form>
        <p>Already have an account? <a href="login_S.html">Log In</a></p>
    </div>
</body>
