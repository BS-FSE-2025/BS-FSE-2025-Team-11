
<html>

    <body>
        {% extends 'base.html' %}

{% block content %}
    <h1>טבלת כל הסטודנטיות</h1>
    
    <table>
        <thead>
            <tr>
                <th>שם מלא</th>
                <th>תעודת זהות</th>
                <th>פעולות</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.username }}</td>
                    <td>{{ student.id_number }}</td>
                    <td>
                        <a href="{% url 'personal_request_detail' student.id %}">בקשה</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
    </body>
</html>
